[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = [
    "F821",  # Undefined name - SQLModel uses string forward references for relationships
    "W293",  # Blank line contains whitespace - often in docstrings, minor cosmetic issue
]

[tool.ruff.lint.per-file-ignores]
# Allow imports not at top of file for scripts that need to load .env first
"src/main.py" = ["E402"]
"src/infrastructure/persistence/database.py" = ["E402"]
"src/verify_*.py" = ["E402", "E501"]
# Allow unused variables and long lines in tests
"src/test/*" = ["F841", "E501"]
